<h2 class="section-title">Categories</h2>
<div class="add-category">
  <input
    pInputText
    type="text"
    [(ngModel)]="newCategoryName"
    placeholder="Enter category name"
    [disabled]="loading"
  />
  <button
    pButton
    type="button"
    [disabled]="loading"
    (click)="addCategory()"
    class="add-category-btn"
  >
    <ng-container *ngIf="!loading">Add Category</ng-container>
    <ng-container *ngIf="loading">
      <i class="pi pi-spin pi-spinner" style="margin-left: 0.5rem;"></i> Adding...
    </ng-container>
  </button>
</div>

<!-- .<div *ngIf="message" class="message success">{{ message }}</div>
<div *ngIf="errorMessage" class="message error">{{ errorMessage }}</div> -->

<p-table [value]="categories" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-category>
    <tr>
      <td>{{ category.id }}</td>

      <td >{{ category.name }}</td>

    </tr>
  </ng-template>
</p-table>
