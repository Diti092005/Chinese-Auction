<form [formGroup]="giftForm" (ngSubmit)="onSubmit()" class="p-fluid">
  <div class="form-group">
    <label for="giftName">Gift Name</label>
    <input id="giftName" type="text" formControlName="giftName" />
  </div>
  <div class="form-group">
    <label for="categoryId">Category</label>
    <input id="categoryId" type="number" formControlName="categoryId" />
  </div>
  <div class="form-group">
    <label for="donorId">Donor</label>
    <input id="donorId" type="number" formControlName="donorId" />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" type="number" formControlName="price" />
  </div>
  <div class="form-group">
    <label for="details">Details</label>
    <textarea id="details" formControlName="details"></textarea>
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input id="image" type="file" (change)="onFileSelected($event)" accept="image/*" style="display:none;" #fileInput />
    <button type="button" (click)="fileInput.click()" class="custom-upload-btn">Choose Image</button>
    <img *ngIf="previewUrl; else currentImage" [src]="previewUrl" alt="Preview" style="max-width: 200px; margin-top: 10px; display:block;" />
    <ng-template #currentImage>
      <img *ngIf="giftForm.value.imageUrl" [src]="giftForm.value.imageUrl" alt="Current image" style="max-width: 200px; margin-top: 10px; display:block;" />
    </ng-template>
    <span *ngIf="!previewUrl && !giftForm.value.imageUrl">No image selected.</span>
  </div>
  <button type="submit" [disabled]="isSubmitting">Update Gift</button>
  <div *ngIf="isError" style="color: red;">{{ message }}</div>
</form>
